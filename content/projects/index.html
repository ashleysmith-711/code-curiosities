
<h1>Projects</h1>

{% for project in projects %}
  <div class="project">
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <p>Add an image and <a href="{{project.linkUrl}}">link to the project</a></p>
    {% for tag in project.tags %}
      {{tag}}
    {% endfor %}
  </div>
{% endfor %}
